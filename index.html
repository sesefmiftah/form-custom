<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Kontak</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #eef3f8;
    }

    #myForm {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b65c2;
    }

    /* Responsive untuk HP */
    @media (max-width: 600px) {
      #myForm {
        padding: 15px;
        margin: 15px;
      }

      input, textarea {
        padding: 8px;
        font-size: 14px;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <form id="myForm">
    <h2>Formulir Kontak</h2>

    <label>Nama</label>
    <input type="text" name="nama" placeholder="Nama" required>

    <label>Email</label>
    <input type="email" name="email" placeholder="Email" required>

    <label>Pesan</label>
    <textarea name="pesan" placeholder="Pesan" required></textarea>

    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('myForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbymRppJIovPPL_YzRFgNwgvcYlxD82fu13QZpW8i1Rn-j6stW5Im4vA_St0rA_niP9HDA/exec", {
        method: "POST",
        body: data
      })
      .then(() => {
        alert("Data berhasil dikirim!");
        form.reset();
      })
      .catch(() => {
        alert("Gagal mengirim data, coba lagi!");
      });
    });
  </script>

</body>
</html>
