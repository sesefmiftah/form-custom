<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Kontak</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #eef3f8;
      height: 100vh;
      overflow: hidden; /* hilangkan scroll */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #myForm {
      background-color: #ffffff;
      padding: 12px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: bold;
      margin-top: 8px;
      margin-bottom: 4px;
    }

    input, textarea {
      width: 100%;
      padding: 6px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    textarea {
      height: 50px;
      resize: none;
    }

    button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b65c2;
    }
  </style>
</head>
<body>

  <form id="myForm">
    
    <label>Nama</label>
    <input type="text" name="nama" placeholder="Nama" required>

    <label>Email</label>
    <input type="email" name="email" placeholder="Email" required>

    <label>Pesan</label>
    <textarea name="pesan" placeholder="Pesan" required></textarea>

    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('myForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbymRppJIovPPL_YzRFgNwgvcYlxD82fu13QZpW8i1Rn-j6stW5Im4vA_St0rA_niP9HDA/exec", {
        method: "POST",
        body: data
      })
      .then(() => {
        alert("Data berhasil dikirim!");
        form.reset();
      })
      .catch(() => {
        alert("Gagal mengirim data, coba lagi!");
      });
    });
  </script>

</body>
</html>
