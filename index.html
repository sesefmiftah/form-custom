<form id="myForm">
  <h2>Formulir Kontak</h2>

  <label>Nama</label>
  <input type="text" name="nama" placeholder="Nama" required>

  <label>Email</label>
  <input type="email" name="email" placeholder="Email" required>

  <label>Pesan</label>
  <textarea name="pesan" placeholder="Pesan" required></textarea>

  <button type="submit">Kirim</button>
</form>

<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #eef3f8;
  overflow: hidden;
}

#myForm {
  background-color: #fff;
  padding: 15px;
  border-radius: 10px;
  max-width: 400px;
  margin: 10px auto;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h2 {
  text-align: center;
  margin-bottom: 15px;
  font-size: 20px;
}

label {
  display: block;
  font-size: 14px;
  font-weight: bold;
  margin-top: 10px;
  margin-bottom: 3px;
  color: #333;
}

input, textarea {
  width: 100%;
  padding: 8px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

textarea {
  height: 80px;
  resize: none;
}

button {
  margin-top: 12px;
  padding: 10px;
  width: 100%;
  background-color: #1e90ff;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #0b65c2;
}

/* Media Query untuk HP */
@media (max-width: 600px) {
  input, textarea {
    padding: 6px;
    font-size: 14px;
  }

  textarea {
    height: 50px;
  }

  #myForm {
    padding: 10px;
    margin: 5px auto;
  }

  h2 {
    font-size: 18px;
  }
}
</style>
