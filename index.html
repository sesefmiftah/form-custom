<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Kontak</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef3f8;
      padding: 20px;
    }

    #myForm {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b65c2;
    }
  </style>
</head>
<body>

  <form id="myForm">
    <label>Nama</label>
    <input type="text" name="nama" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Pesan</label>
    <textarea name="pesan" required></textarea>

    <button type="submit">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('myForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // cegah reload halaman

      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbymRppJIovPPL_YzRFgNwgvcYlxD82fu13QZpW8i1Rn-j6stW5Im4vA_St0rA_niP9HDA/exec", {
        method: "POST",
        body: data
      })
      .then(() => {
        alert("Data berhasil dikirim!");
        form.reset();
      })
      .catch(() => {
        alert("Gagal mengirim data, coba lagi!");
      });
    });
  </script>

</body>
</html>
