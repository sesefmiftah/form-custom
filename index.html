<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Kontak</title>

  <style>
    /* Reset & body */
    html, body {
      margin: 0;
      padding: 0;
      height: auto;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #eef3f8;
    }

    /* Form wrapper */
    #myForm {
      background-color: #ffffff;
      padding: 12px;
      border-radius: 10px;
      max-width: 400px;
      margin: 10px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    /* Input & textarea */
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    textarea {
      height: 60px;
      resize: none;
    }

    /* Button */
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b65c2;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      #myForm {
        padding: 10px;
        margin: 5px auto;
      }
      input, textarea, button {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  
  <!-- Judul besar form -->
  <h2 style="text-align:center; margin-bottom:20px;">Formulir Kontak</h2>

  <!-- Form kontak -->
  <form id="myForm">
    
    <!-- Nama -->
    <label style="font-size:14px; font-weight:bold; display:block; margin-bottom:5px;">Nama</label>
    <input type="text" name="nama" placeholder="Nama" required>
    
    <!-- Email -->
    <label style="font-size:14px; font-weight:bold; display:block; margin-top:10px; margin-bottom:5px;">Email</label>
    <input type="email" name="email" placeholder="Email" required>
    
    <!-- Pesan -->
    <label style="font-size:14px; font-weight:bold; display:block; margin-top:10px; margin-bottom:5px;">Pesan</label>
    <textarea name="pesan" placeholder="Pesan" required></textarea>
    
    <!-- Tombol -->
    <button type="submit" style="margin-top:15px;">Kirim</button>
  </form>

  <script>
    const form = document.getElementById('myForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // cegah reload halaman

      const data = new FormData(form);

      fetch("https://script.google.com/macros/s/AKfycbymRppJIovPPL_YzRFgNwgvcYlxD82fu13QZpW8i1Rn-j6stW5Im4vA_St0rA_niP9HDA/exec", {
        method: "POST",
        body: data
      })
      .then(() => {
        alert("Data berhasil dikirim!");
        form.reset();
      })
      .catch(() => {
        alert("Gagal mengirim data, coba lagi!");
      });
    });
  </script>

</body>
</html>
